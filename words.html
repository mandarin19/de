<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вивчення німецької - Слова</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center">
    <nav class="w-full bg-black py-4 fixed top-0 z-10">
        <div class="max-w-4xl mx-auto flex justify-center gap-6">
            <a href="words.html" class="text-lg font-bold text-gray-300">Слова</a>
            <a href="articles.html" class="text-lg hover:text-gray-300 transition">Артиклі</a>
            <a href="phrases.html" class="text-lg hover:text-gray-300 transition">Фрази</a>
        </div>
    </nav>
    <div class="flex-grow flex flex-col items-center justify-center">
        <div class="bg-gray-900 p-6 rounded-lg shadow-lg w-full max-w-md text-center">
            <img id="word-image" src="https://via.placeholder.com/300x200?text=Зображення" alt="Word Image" class="w-full h-48 object-cover rounded mb-4">
            <h2 id="word-german" class="text-2xl font-bold mb-2"></h2>
            <h3 id="word-ukrainian" class="text-xl mb-4 blur-sm"></h3>
            <button id="audio-btn" class="bg-white text-black px-4 py-2 rounded w-full mb-4" disabled>Завантаження...</button>
            <div class="flex justify-between">
                <button id="prev-btn" class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-600">Попереднє</button>
                <button id="next-btn" class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-600">Наступне</button>
            </div>
        </div>
    </div>
    <script src="words.js"></script>
</body>
</html>
