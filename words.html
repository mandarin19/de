<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вивчення німецької - Слова</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <img id="word-image" src="https://via.placeholder.com/300x200?text=Зображення" alt="Word Image" class="w-full h-48 object-cover rounded mb-4">
        <h2 id="word-german" class="text-2xl font-bold text-center mb-2"></h2>
        <h3 id="word-ukrainian" class="text-xl text-center mb-4"></h3>
        <button id="audio-btn" class="bg-blue-500 text-white px-4 py-2 rounded w-full mb-4" disabled>Завантаження...</button>
        <div class="flex justify-between">
            <button id="prev-btn" class="bg-gray-500 text-white px-4 py-2 rounded">Попереднє</button>
            <button id="next-btn" class="bg-gray-500 text-white px-4 py-2 rounded">Наступне</button>
        </div>
    </div>
    <button id="menu-btn" class="fixed top-4 right-4 bg-blue-500 text-white p-2 rounded">Меню</button>
    <div id="menu" class="fixed top-0 right-0 bg-white p-6 shadow-lg transform translate-x-full transition-transform hidden">
        <button id="close-menu" class="mb-4 text-red-500">Закрити</button>
        <div class="flex flex-col gap-4">
            <select id="section">
                <option value="words" selected>Слова</option>
                <option value="articles">Артиклі</option>
                <option value="phrases">Фрази</option>
            </select>
            <select id="mode">
                <option value="20" selected>20 слів</option>
                <option value="random">Випадковий порядок</option>
            </select>
            <select id="category">
                <option value="all" selected>Усі категорії</option>
                <option value="Вітання">Вітання</option>
                <option value="Ввічливість">Ввічливість</option>
                <option value="Люди">Люди</option>
                <option value="Дія">Дія</option>
                <option value="Питання">Питання</option>
                <option value="Дом">Дом</option>
                <option value="Транспорт">Транспорт</option>
                <option value="Еда">Еда</option>
                <option value="Час">Час</option>
                <option value="Опис">Опис</option>
            </select>
        </div>
    </div>
    <script src="words.js"></script>
</body>
</html>
