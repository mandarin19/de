<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Фрази - Вивчення німецької</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 flex flex-col min-h-screen font-sans">
  <header class="bg-white shadow-sm">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <ul class="flex space-x-6 justify-center">
        <li><a href="words.html" class="text-gray-800 hover:text-blue-600 text-lg font-medium">Слова</a></li>
        <li><a href="articles.html" class="text-gray-800 hover:text-blue-600 text-lg font-medium">Артиклі</a></li>
        <li><a href="phrases.html" class="text-blue-600 text-lg font-medium">Фрази</a></li>
      </ul>
    </nav>
  </header>
  <main class="flex-grow px-4 py-8">
    <div class="max-w-md mx-auto">
      <div class="mb-6">
        <label for="mode" class="block text-lg font-medium text-gray-700 mb-2">Режим:</label>
        <select id="mode" class="w-full p-3 border rounded-lg">
          <option value="20">20 фраз</option>
          <option value="random">Рандом</option>
          <option value="repeat">Повторення</option>
        </select>
        <label for="category" class="block text-lg font-medium text-gray-700 mt-4 mb-2">Категорія:</label>
        <select id="category" class="w-full p-3 border rounded-lg">
          <option value="all">Усі</option>
          <option value="Приветствия">Привітання</option>
          <option value="Вопросы">Питання</option>
          <option value="Покупки">Покупки</option>
          <option value="Ресторан">Ресторан</option>
          <option value="Путешествия">Подорожі</option>
          <option value="Повседневные фразы">Повсякденні фрази</option>
          <option value="Чувства">Почуття</option>
        </select>
      </div>
      <div class="bg-white p-6 rounded-2xl shadow-lg card">
        <h2 id="phrase-german" class="text-3xl font-bold text-center text-gray-900 mb-4"></h2>
        <p id="phrase-ukrainian" class="text-center text-gray-500 blur-sm cursor-pointer text-lg"></p>
        <div class="flex justify-between mt-4">
          <button id="prev-btn" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300">Назад</button>
          <button id="next-btn" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300">Далі</button>
        </div>
      </div>
    </div>
  </main>
  <script src="phrases.js"></script>
</body>
</html>
